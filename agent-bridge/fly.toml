app = "stellar-agent-bridge"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8090"
  # Set FRONTEND_URL to your Vercel deployment URL
  # FRONTEND_URL = "https://your-app.vercel.app"

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
